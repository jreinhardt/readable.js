<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tests for Basic Language Operations</title>
	<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.10.0.css">
</head>
<body>
	<div id="qunit"></div>
	<div id="qunit-fixture"></div>
	<script src="http://code.jquery.com/qunit/qunit-1.10.0.js"></script>
	<script src="../../utils/blanket.js"></script>

	<script src="../../src/language.js" data-cover></script>
	<script>

		test("Counting syllables", function() {
			equal(readable.countSyllables(""), 0);
			equal(readable.countSyllables("hello"), 2);
			equal(readable.countSyllables("world"), 1);
			equal(readable.countSyllables("reproducibility"), 7);
		});

		test("Checking for suffixes", function() {
			equal(readable.hasSuffix("printed","ed"),true);
			equal(readable.hasSuffix("printed","ted"),true);
			equal(readable.hasSuffix("printed","printed"),true);
			equal(readable.hasSuffix("printed","led"),false);
			equal(readable.hasSuffix("printed","inkjetprinted"),false);
		});

		test("Check if word is polysyllable", function() {
			equal(readable.isPolysyllable("Hello"),false);
			equal(readable.isPolysyllable("Reproduction"),true);
			equal(readable.countSyllables("Gravity"),3);
			equal(readable.isPolysyllable("Gravity"),false);
			equal(readable.countSyllables("Harassment"),3);
			equal(readable.isPolysyllable("Harassment"),true);
		});

	</script>

</body>
</html>
