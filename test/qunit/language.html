<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tests for Basic Language Operations</title>
	<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.10.0.css">
</head>
<body>
	<div id="qunit"></div>
	<div id="qunit-fixture"></div>
	<script src="http://code.jquery.com/qunit/qunit-1.10.0.js"></script>

	<script src="../../readable.js"></script>
	<script>

		test("Counting syllables", function() {
			equal(countSyllables(""), 0);
			equal(countSyllables("hello"), 2);
			equal(countSyllables("world"), 1);
			equal(countSyllables("reproducibility"), 7);
		});

		test("Checking for suffixes", function() {
			equal(hasSuffix("printed","ed"),true);
			equal(hasSuffix("printed","ted"),true);
			equal(hasSuffix("printed","printed"),true);
			equal(hasSuffix("printed","led"),false);
			equal(hasSuffix("printed","inkjetprinted"),false);
		});

		test("Text object", function() {
			var text = Text("Yeah! Bucket the Rocket! Fantastic!");
			equal(text.getText(),"Yeah! Bucket the Rocket! Fantastic!");
			deepEqual(text.getSentences(),["Yeah","Bucket the Rocket","Fantastic"]);
			deepEqual(text.getSentences(),["Yeah","Bucket the Rocket","Fantastic"]);
			deepEqual(text.getWords(),["Yeah","Bucket", "the", "Rocket", "Fantastic"]);
			deepEqual(text.getWords(),["Yeah","Bucket", "the", "Rocket", "Fantastic"]);
			equal(text.getNumLetters(),28);
			equal(text.getNumLetters(),28);
			equal(text.getNumSyllables(),9);
			equal(text.getNumSyllables(),9);
			equal(text.getNumWords(),5);
			equal(text.getNumWords(),5);
			equal(text.getNumPolysyllables(),1);
			equal(text.getNumPolysyllables(),1);
			equal(text.getNumSentences(),3);
			equal(text.getNumSentences(),3);
			text.getFleshKincaidIndex();
			text.getColemanLiauIndex();
			text.getAutomatedReadabilityIndex();
			text.getGunningFogIndex();
			text.getSmogGrade();
		});

		test("Check if word is polysyllable", function() {
			equal(isPolysyllable("Hello"),false);
			equal(isPolysyllable("Reproduction"),true);
			equal(countSyllables("Gravity"),3);
			equal(isPolysyllable("Gravity"),false);
			equal(countSyllables("Harassment"),3);
			equal(isPolysyllable("Harassment"),true);
		});


		test("Counting letters", function() {

			// Normal letters
			equal(Text("").getNumLetters(), 0);
			equal(Text("aEuV").getNumLetters(), 4);

			// Ignore non-letters
			equal(Text("a$!.-/\\_;").getNumLetters(), 1);

			// Funky letters
			equal(Text("äöüÄÖÜß").getNumLetters(), 6);
		});


		test("Splitting into words", function() {
			deepEqual(Text("Hello World").getWords(),["Hello","World"]);
			deepEqual(Text("Hello   ").getWords(),["Hello"]);
			deepEqual(Text("Hello   World").getWords(),["Hello","World"]);
			deepEqual(Text("Hello      World").getWords(),["Hello","World"]);
			deepEqual(Text("Hello\nWorld").getWords(),["Hello","World"]);
		});


		test("Splitting into sentences", function() {
			deepEqual(Text("It was cold outside. The trees were covered in snow.").getSentences(),["It was cold outside","The trees were covered in snow"]);
			deepEqual(Text("The horror ...").getSentences(),["The horror"]);
			deepEqual(Text("Did you see her? No I didn't!").getSentences(),["Did you see her","No I didn't"]);
			deepEqual(Text("WTF??!!??").getSentences(),["WTF"]);
		});


		test("Count complex words", function() {
			equal(Text("Hallo").getNumPolysyllables(),0);
			equal(Text("Hello Mister representive").getNumPolysyllables(),1);
		});

	</script>

</body>
</html>
