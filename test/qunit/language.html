<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tests for Basic Language Operations</title>
	<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.10.0.css">
</head>
<body>
	<div id="qunit"></div>
	<div id="qunit-fixture"></div>
	<script src="http://code.jquery.com/qunit/qunit-1.10.0.js"></script>

	<script src="../../readable.js"></script>
	<script>

		test("Counting letters", function() {

			// Normal letters
			equal(count_letters(""), 0);
			equal(count_letters("aEuV"), 4);

			// Ignore non-letters
			equal(count_letters("a$!.-/\\_;"), 1);

			// Funky letters
			equal(count_letters("äöüÄÖÜß"), 6);
		});

		test("Splitting into words", function() {
			deepEqual(split_into_words("Hello World"),["Hello","World"]);
			deepEqual(split_into_words("Hello   "),["Hello"]);
			deepEqual(split_into_words("Hello   World"),["Hello","World"]);
			deepEqual(split_into_words("Hello      World"),["Hello","World"]);
			deepEqual(split_into_words("Hello\nWorld"),["Hello","World"]);
		});

		test("Splitting into sentences", function() {
			deepEqual(split_into_sentences("It was cold outside. The trees were covered in snow."),["It was cold outside","The trees were covered in snow"]);
			deepEqual(split_into_sentences("The horror ..."),["The horror"]);
			deepEqual(split_into_sentences("Did you see her? No I didn't!"),["Did you see her","No I didn't"]);
			deepEqual(split_into_sentences("WTF??!!??"),["WTF"]);
		});


		test("Counting syllables", function() {
			equal(count_syllables(""), 0);
			equal(count_syllables("hello"), 2);
			equal(count_syllables("world"), 1);
			equal(count_syllables("reproducibility"), 7);
		});

		test("Checking for suffixes", function() {
			equal(has_suffix("printed","ed"),true);
			equal(has_suffix("printed","ted"),true);
			equal(has_suffix("printed","printed"),true);
			equal(has_suffix("printed","led"),false);
			equal(has_suffix("printed","inkjetprinted"),false);
		});

		test("Check if word is complex", function() {
			equal(is_complex_word("Hello"),false);
			equal(is_complex_word("Reproduction"),true);
			equal(count_syllables("Gravity"),3);
			equal(is_complex_word("Gravity"),false);
			equal(count_syllables("Harassment"),3);
			equal(is_complex_word("Harassment"),true);
		});

		test("Count complex words", function() {
			equal(count_complex_words(split_into_words("Hallo")),0);
			equal(count_complex_words(split_into_words("Hello Mister representive")),1);
		});
	</script>


</body>
</html>
