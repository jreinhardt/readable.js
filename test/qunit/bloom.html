<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bloom Filter tests</title>
	<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.10.0.css">
</head>
<body>
	<div id="qunit"></div>
	<div id="qunit-fixture"></div>
	<script src="http://code.jquery.com/qunit/qunit-1.10.0.js"></script>
	<script src="../../utils/blanket.js"></script>

	<script src="../../src/bloom.js" data-cover></script>
	<script>
		test("Bloom Filter add/test", function() {
			var f = new readable.BloomFilter(1000,4);
			f.add(1);
			equal(f.test(1),true);
			equal(f.test(2),false);
		});

		test("Bloom Filter serialize", function() {
			var f = new readable.BloomFilter(1000,4);
			f.add("Hello");
			var b = f.toBytestream();
			var g = readable.fromBytestream(b);
			equal(g.test("Hello"),true);
		});
	</script>
</body>
</html>
